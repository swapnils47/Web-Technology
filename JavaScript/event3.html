<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="mycar" onchange="change()">
        <option value="AUDI">AUDI</option>
        <option value="MERCEDES">MERCEDES</option>
        <option value="ROLLSROYCE">ROLLSROYCE</option>
        <option value="FERRARI">FERRARI</option>
    </select>
    <p id="print"></p>
    <script>
        function change() {
            let vehicle=document.getElementById("mycar").value;
            let sel=document.getElementById("print");
            sel.innerHTML="Selected car is:"+vehicle;
            sel.style.color="red"
        }
    </script>
</body>
</html>
