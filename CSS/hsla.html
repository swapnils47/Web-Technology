<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #papa{
            height: 300px;
            width: 300px;
            background-color: red;
        }
        #child{
            height: 200px;
            width: 200px;
            /* * COLOR BY HSLA H=HUE S=SATURATION L=LIGHTNESS A=ALPHA */
            /* H=IT IS DIRECTION OF COLOR WHICH IS START FROM 0 DEG TO 360 DEG */
            /* S=IT IS NOTHING BUTTHE AMOUNT OF GRAY SHADE PRESENT IN COLOR WHICH IS START WITH 0% TO 100%  */
            /* L=WHICH IS STARTS WITH 0% AND ENDS WITH 100% */ 
            /* A=ALFA(OPACITY(TRANSPERENCY)) IS USED TO SET OPCITY OF COLOR RANGE = 0.1 TO 1  */
            background-color: hsla(100, 55%, 50%, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div id="papa">
        <div id="child"><h1>HII PAPA I AM HERE</h1></div>
    </div>
</body>
</html>
