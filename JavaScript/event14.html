<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in1" onfocus="getFocus(this)">
    <script>
        function getFocus(x) {
            x=document.getElementById("in1")
            x.style.backgroundColor="red"
        }
        
    </script>
    <input type="text" id="in2" onfocusout="getFocusout(this)" onfocusin="getFocusin(this)">
    <script>
        function getFocusout(x) {
            x=document.getElementById("in2")
            x.style.backgroundColor="red"
        }
        function getFocusin(x1) {
            x1=document.getElementById("in2")
            x1.style.backgroundColor="green"
        }
    </script>
</body>
</html>
