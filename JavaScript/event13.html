<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in1"  onblur="getBlur()">
    <script>
        function getBlur() {
            let inp1=document.getElementById("in1");
            inp1.value=inp1.value.toUpperCase();
            inp1.style.backgroundColor="red"
            inp1.style.color="white"
        }
        </script>
        
</body>
</html>
