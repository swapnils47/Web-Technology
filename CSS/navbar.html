<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #nav{
             padding: 50px;
             border: 1px solid;
             background-color:skyblue;
        }
        ul li  {

            border-radius: 25px;

        div ul li a{

        }

        }

<body>
    <main>
        <div id="nav">

            <ul>
               <li><a href="https://www.google.com">google</a></li>

            </div>

         </div>
