<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            border: 1px solid;
            margin: auto;
            height: 200px;
            width: 200px;
        }

        #sub1 {
            background-color: green;
            border-radius: 20px;
            height: 30px;
            width: 60px;
            color: white;
        }
        .box{
            width: 250px;
            /* border: 1px solid; */
            margin: auto;
        }
        #submit{
            /* height: 30px;
            width: 30px; */
            /* background-color: green; */
            margin: auto;
            
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="box">
            <p><b>First Name</b></p>
            <input id="name" class="box1" type="text" placeholder="Your Name.." oncopy="getCopy()">
            <br>
        </div>
        <div class="box">
            <p><b>Email ID</b></p>
            <input type="email" name="" id="emailid" class="box1" placeholder="write your emailid">
            <br>
        </div>
        <div class="box" id="submit" onclick="getsub()">
            <br>
            <button id="sub1" type="submit" value="submit">Submit</button>
        </div>
    </div>
    <div class="box">
        <p id="print1"></p>
        <p id="print2"></p>
    </div>
    <script>
        function getsub() {
            let ele1 = document.getElementById("name").value
            let ele2 = document.getElementById("emailid").value
            let ele4 = document.getElementById("print1")
            let ele5 = document.getElementById("print2")
            ele4.innerHTML = "First Name is:" + ele1
            ele5.innerHTML = "Last Name is:" + ele2
        }
        function getCopy() {
             window.alert("your text is copied successfully!!!!")
        }
    </script>
    </div>
</body>

</html>
