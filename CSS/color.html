<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rebeccapurple;
        }
        div{
            height: 300px;
            width: 300px;
            /* background-color:#2874f0; */
            /* COLOR BY HSL H=HUE S=SATURATION L=LIGHTNESS */
            /* H=IT IS DIRECTION OF COLOR WHICH IS START FROM 0 DEG TO 360 DEG */
            /* S=IT IS NOTHING BUTTHE AMOUNT OF GRAY SHADE PRESENT IN COLOR WHICH IS START WITH 0% TO 100%  */
            /* L=WHICH IS STARTS WITH 0% AND ENDS WITH 100% */
            background-color: hsl(45,50%, 55%);
        }
    </style>
</head>
<body>
    <h1>THIS IS COLOR BY NAME</h1>
    <div>
        <h1>THIS IS HEADING FROM DIV</h1>
    </div>
</body>
</html>
