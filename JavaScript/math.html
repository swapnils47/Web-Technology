<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi=Math.PI
        console.log(pi);

        let pow=Math.pow(5,2)
        console.log(pow);

        let sqrt=Math.sqrt(36)
        console.log(sqrt);

        let floor=Math.floor(12.43)
        console.log(floor);

        let ceil=Math.ceil(12.54)
        console.log(ceil);

        let max=Math.max(10,20,30,40,500)
        console.log(max);

        let min=Math.min(10,20,30,40,500)
        console.log(min);
        
        let round=Math.round(12.56)
        console.log(round);

        let random=Math.random()
        console.log(random);


    </script>
</body>
</html>
