<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #parent{
            height: 500px;
            width: 900px;
            border: 1px solid;
            display: flex;
            margin: auto;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 300px;
            border: 1px solid;
            background-color: aqua;
        }
        #box1{
            /* flex-grow: 3; */
        }
        #box2{
            /* flex-grow: 3; */
            align-self: flex-start;
            flex-basis: 200px;
        }
        #box3{
            /* flex-grow: 3; */
            align-self: end;
        }
    </style>
</head>
<body>
    <div id="parent">
            <div class="box" id="box1">box1</div>
            <div class="box" id="box2">box2</div>
            <div class="box" id="box3">box3</div>
           
    </div>
</body>
</html>
