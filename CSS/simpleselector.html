<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /* ELEMENT SELECTOR */
            color: red;
        }
        #heading1{
            /*  ID SELECTOR */
            color: blue;
        }
        .heading2{
            /* CLASS SELECTOR */
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <!-- ELEMENT SELECTOR -->
    <h1>THIS IS ELEMENT SELECTOR</h1>
    <h1>THIS IS ELEMENT SELECTOR</h1>
    <!-- ID SELECTOR -->
    <h1 id="heading1">THIS IS ID SELECTOR</h1>

    <!-- CLASS SELECTOR -->
    <h1 class="heading2">THIS IS CLASS SELECTOR</h1>
    <h1  class="heading2">THIS IS CLASS  SELECTOR</h1>
    <h1 class="heading2">THIS IS CLASS SELECTOR</h1>
</body>
</html>
