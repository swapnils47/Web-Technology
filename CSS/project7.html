<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Form</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <style>
       
        #parent{
            height: 500px;
            width: 300px;
            border: 1px solid white;
            margin: auto;
            margin-top: 100px;
            background-image: url(./login\ bi.jpg);
            background-size: cover;
            box-shadow: 4px 5px 6px;

        }
        #m{
            height: 30px;
            width: 30px;
            /* border: 1px solid white; */
            color: black;
            font-size: 30px;
            margin-left: 15px;
            margin-top: 10px;
        }
        l1{
            height: 50px;
            width: 200px;
            /* border: 1px solid black; */
            margin:0 auto;
            margin-top: 60px;
            display: flex;
            justify-content: space-around;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        input[type="text"]{
            height: 30px;
            width: 200px;
            margin-left: 45px;
            background: transparent;
            border-top: none;
            border-right: none;
            border-left:none;
            border-bottom: 3px solid #000;
        }
        input[type="password"]{
            height: 30px;
            width: 200px;
            margin-left: 45px;
            background: transparent;
            border-top: none;
            border-right: none;
            border-left:none;
            border-bottom: 3px solid #000;
        }
        #button{
            height: 80px;
            width: 80px;
            /* border: 1px solid white; */
            font-size: 70px;
            margin: auto;
            margin-top: 10px;
            /* background-color: white; */
            /* color: black; */
            text-align: center;
            border-radius: 50%;
            box-shadow: 4px 5px 6px;
        }
         #u1{
            text-align: center;
         }
        #a1{
            height: 20px;
            width: 200px;
            /* border: 1px solid white; */
            text-align: center;
            margin: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #ac1{
            color: black;
        }
        #fg{
            height: 20px;
            width: 200px;
            /* border: 1px solid white; */
            margin-top: 20px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 10px;
            margin: auto;
        }
        #fg1{
            color: black;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="m">
            <a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
        </div>
        <br>
        <div  id="l1">
             <h1>LOGIN</h1>
        </div>
        <br>
        <br>
        <input type="text" name="" id="u1" placeholder="username">
        <br>
        <br>
        <input type="password" name="" id="u1" placeholder="password" required>
        <br>
        <br>
        <div id="button">
             <a href="#"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </div>
        <br>
        <div id="a1">
                <a id="ac1" href="https://">NEW ACCOUNT</a>
        </div>
        <br>
        <div id="fg">
              <a id="fg1" href="https://">FORGET PASSWORD</a>
        </div>
    </div>
</body>
</html>
