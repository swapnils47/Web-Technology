<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print"></p>
    <button ondblclick="getDouble()">DOUBLE CLICK</button>
    <script>
        function getDouble() {
            let doubl=document.getElementById("print")
            doubl.innerHTML="THIS IS DOUBLE CLICK EVENT LISTNER"
        }
    </script>
</body>
</html>
