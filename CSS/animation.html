<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        #ball{
            height: 50px;
            width: 50px;
            border: 1px solid;
            border-radius: 50%;
            margin: 0 auto;
            margin-left: 150px;
            background-color: red;
            animation-name: ball;
            position: relative;
            animation-iteration-count: infinite;
            animation-duration: 10s;
        }
      #box{
        height: 200px;
        width: 200px;
        border: 1px solid;
        margin: 0 auto;
        background-color:yellow;
      }
      #parent{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 0 auto;
        }
      @keyframes ball {
        0%{
            top: 0px;
            left: 0px;
        }
        25%{
            left: 200px;
            top: 0px;
            /* background-color:orange; */
        }
        50%{
            top: 250px;
            left: 200px;
            /* height: 200px;
            width: 200px;
            background-image: url(./image.jpg); */

        }
        75%{
            top: 250px;
            left: -50px;
        }
        100%{
            top: 0px;
            left: -50px;
        }
      }
    </style>
</head>
<body>
    <div id="parent">
        <div id="ball"></div>
        <div id="box"></div>
    </div>
</body>
</html>
