<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            height: 300px;
            width: 100px;
            /* border: 1px solid; */
            margin: auto;
        }

        #box1 {
            width: 100px;
            height: 50px;
            border: 1px solid;
        }

        #box2 {
            width: 100px;
            height: 160px;
             border: 1px solid; 
        }
        .box{
            height: 30px;
            width: 30px;
            border-radius: 10px;
            box-shadow: 3px 4px 5px;
            display: inline-flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-flow: wrap;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="box1">

        </div>
        <div id="box2">
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box">0</button>
            <button class="box">+</button>
            <button class="box">-</button>
            <button class="box">*</button>
            <button class="box">/</button>
            <button class="box">C</button>
        </div>
    </div>
</body>

</html>
