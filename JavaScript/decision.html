<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // if statement
        if (true) {
            console.log("hey this is if block");
        }
        console.log("hello i am from outside of if block");

        // if else statement
        if (false) {
            console.log("false condition");
        }
        else {
            console.log("this is else block");
        }

        // else if ladder
        if (false) {
            console.log("sugar contain food");
        }
        else if (true) {
            console.log("sugar free food");
        }


        // Switch 
        switch (1) {
            case 1:
                console.log("msd");
            case 2:
                console.log("virat kohli");
            case 3:
                console.log("kapil dev");
                break;
            case 4:
                console.log("ronaldo");
            case 5:
                console.log("luka modric");
            case 6:
                console.log("messi");
                break
            default:
                console.log("developer");
                break;
        }
    </script>
</body>

</html>
