<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b1{
            height: 400px;
            width: 400px;
            border: 1px;
            background-image: linear-gradient(to bottom,red,yellow);
            background-image: linear-gradient(to left,blue,red);
            background-image: linear-gradient(360deg,red,yellow);
            background-image: linear-gradient(rgb(255,0,40),rgb(0,255,0),rgb(47,79,38));
            border-radius: 50%;
        }
        #b2{
            height: 400px;
            width: 400px;
            border: 1px;
            background-image: linear-gradient(to bottom,red,yellow);
            background-image: linear-gradient(to left,blue,red);
            /* background-image: linear-gradient(360deg,red,yellow); */
            /* background-image: linear-gradient(rgb(255,0,40),rgb(0,255,0),rgb(47,79,38)); */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- linear gradient -->
    <div id="b1"></div>
    <div id="b2"></div>
</body>
</html>
